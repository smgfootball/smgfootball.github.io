    <h1 class="document-title title">Мачове</h1>
    <main>
        <div class="filter">
            <label for="prop1">Сезон: </label>
            <select class="filter-select" name="prop1" id="filter_prop1">
                <option value="any">Всякаква</option>
                <option value="22-23">2022/2023</option>
                <option value="21-22">2021/2022</option>
                <option value="20-21">2020/2021</option>
                <option value="19-20">2019/2020</option>
            </select>
            <label for="prop2">Тип: </label>
            <select class="filter-select" name="prop2" id="filter_prop2">
                <option value="any">Всякаква</option>
                <option value="group">Групова фаза</option>
                <option value="8th-f">Осмина финал</option>
                <option value="4th-f">Четвърт финал</option>
                <option value="semi-f">Полуфинал</option>
                <option value="fin">Финал</option>
            </select>
            <button onclick="filter();">Филтриране</button>
            <button onclick="clearFilter();">Изчистване на филтрите</button>
        </div>
        <br><br>
        <div class="list">
            <div class="noItem"> Търсенето ви не доведе до резултати. </div>
            <div class="item" data-prop1="22-23" data-prop2="semi-f">
                <a class="no-a-style" href="matches/match1.html">
                    <div class="match-image">
                        <img src="images/teams/team1.jpg">
                        <img src="images/teams/team2.jpg">

                        9 В/Г/Д - 10 Б <br>
                        21.05.2023
                    </h3>
                </a>
            </div>
            <div class="item" data-prop1="21-22" data-prop2="group">
                <a class="no-a-style" href="matches/match2.html">
                    <div class="match-image">
                        <img src="images/teams/team5.jpg">
                        <img src="images/teams/team4.jpg">
                    </div>
                    <h3 class="title center">
                        5. клас - 6 клас United <br>
                        18.11.2021
                    </h3>
                </a>
